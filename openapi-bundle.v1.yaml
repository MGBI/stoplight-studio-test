tags:
  - name: documents
    x-displayName: Dokumenty
    description: |
      Interfejs programistyczny RDF dostępny w serwisie iMSiG.pl umożliwia
      wyszukiwanie i pobieranie dokumentów złożonych w Repozytorium Dokumentów
      Finansowych Krajowego Rejestru Sądowego.

      ## Źródło danych
      Począwszy od 15 marca 2018 r. każdy ma dostęp przez Internet do składanych
      przez podmioty gospodarcze dokumentów finansowych. Ta funkcjonalność dostępna
      jest bez posiadania konta użytkownika ani logowania na konto w wyszukiwarce na
      [stronie Ministerstwa Sprawiedliwości](https://ekrs.ms.gov.pl/rdf/pd/search_df).
      Wystarczy podać numer KRS, aby wyszukać dokumenty przypisane do podmiotu z tym
      numerem.

      ## Masowy dostęp
      Wyszukiwarka dokumentów złożonych w RDF nie jest przeznaczona do masowego
      dostępu do dokumentów. Wyszukiwanie jest zabezpieczone przed działaniem robotów
      pobierających dokumenty mechanizmem reCAPTCHA v3. Co więcej, część dokumentów
      udostępniana jest w formie plików XML z podpisem cyfrowym, co uniemożliwia ich
      odczyt w popularnych programach.

      Nasz interfejs programistyczny umożliwia masowe pobieranie dokumentów bez
      opóźnień związanych z wyszukiwaniem oraz bez problemów, które nierzadko
      występują przy pobieraniu pojedynczych plików. Wszystkie udostępniane przez nas
      dokumenty są gotowe do odczytu w popularnych programach.

      ## Podgląd dokumentów
      Dla wszystkich dokumentów złożonych w RDF w formacie innym niż PDF udostępniamy
      dodatkową opcję podglądu takiego dokumentu po konwersji do formatu PDF. Dotyczy
      to również sprawozdań finansowych sporządzonych w formacie XML, które w surowej
      postaci nie są czytelne dla odbiorcy. Dla tych sprawozdań udostępniamy
      ujednolicony oraz łatwy w użytkowaniu podgląd w formacie HTML oraz PDF.

      Aby sprawdzić opcje podglądu dokumentów, skorzystaj z [wyszukiwarki dokumentów](
      https://www.imsig.pl/sprawozdania-finansowe).
  - name: financial_data
    x-displayName: Dane finansowe
    description: |
      Interfejs programistyczny RDF dostępny w serwisie iMSiG.pl umożliwia pobieranie
      przetworzonych danych finansowych ze sprawozdań złożonych w Repozytorium
      Dokumentów Finansowych Krajowego Rejestru Sądowego.

      ## Źródło danych
      Począwszy od 1 października 2018 r. sprawozdania finansowe podmiotów
      prowadzących księgi rachunkowe muszą być sporządzone w ustrukturyzowanym
      logicznie formacie XML (*Extensible Markup Format*). Struktury logiczne i format
      e-sprawozdań został określony i udostępnionych w Biuletynie Informacji
      Publicznej na [stronie internetowej Ministerstwa Finansów](
      https://www.gov.pl/web/kas/struktury-e-sprawozdan).

      Sprawozdania finansowe sporządzone w formacie XML nie są czytelne dla odbiorcy
      – są one przygotowywane oraz odczytywane przez dedykowane oprogramowanie. Aby
      podejrzeć tak przygotowane sprawozdanie, skorzystaj z [wyszukiwarki dokumentów]
      (https://www.imsig.pl/sprawozdania-finansowe).

      ## Struktury logiczne sprawozdań w XML
      Aby przygotować albo przetworzyć sprawozdaniu finansowe, należy wziąć pod uwagę
      zastosowany rodzaj struktury logicznej, który zależy od typu podmiotu. Inną
      formę mają sprawozdania przygotowane dla jednostek mikro, inną dla jednostek
      małych, jednostek pożytku publicznego, domów maklerskich czy banków. Dodatkowo
      struktury logiczne sprawozdań finansowych są obecnie dostępne są w dwóch
      wersjach: 1-0 oraz 1-2.

      Wszystkie rodzaje struktur w obydwu wersjach są obsługiwane przez nasze
      oprogramowanie, co zapewnia pełną dostępność danych.

      ## Sprawozdania zgodne z MSR oraz MSSF
      Polskie spółki kapitałowe, co do zasady, sporządzają sprawozdania finansowe
      zgodnie z ustawą o rachunkowości. Ustawa dopuszcza, bądź wręcz czasem nakłada
      obowiązek, sporządzania sprawozdań zgodnych z Międzynarodowymi Standardami
      Rachunkowości (MSR) i Międzynarodowymi Standardami Sprawozdawczości Finansowej
      (MSSF).

      Takie sprawozdania występują w dowolnym nieustrukturyzowanym formacie,
      najczęściej jest to PDF (*Portable Document Format*). Oznacza to konieczność
      na wpół automatycznego przetwarzania dokumentów, który to proces nadzorowany
      jest przez naszego wykwalifikowanego pracownika.

      ## Weryfikacja danych
      Ze względu na mnogość rodzajów struktur sprawozdań, odczytywanie danych
      finansowych dla każdego typu podmiotu jest utrudnione. Dodatkowo, część
      dokumentów została wyeksportowana z programu księgowego z błędami. Nasze
      oprogramowanie naprawia uszkodzone struktury, aby odczytać dane z prawie każdego
      dokumentu.

      Oprócz błędów związanych z formatem danych, przy przetwarzaniu sprawozdań
      napotkamy na błędy wynikające z pomyłki człowieka. Należy do nich między innymi
      niepoprawne wskazanie rzędu wielkości do kwot występujących w sprawozdaniu –
      struktura pliku nie wskazuje, że zostało ono przygotowane w tysiącach a po
      ręcznej weryfikacji widać, że wartości występujące w sprawozdaniu powinny być
      interpretowane jako tysiące. Ma również miejsce sytuacja odwrotna, gdzie
      struktura pliku wskazuje na przygotowanie sprawozdania w tysiącach, co nie jest
      zgodne z rzeczywistością. Tego typu błędy są ręcznie poprawiane przez naszych
      pracowników.

      Zarówno dla dokumentów w formacie PDF jak i XML mogą pojawić się korekty. Nasze
      oprogramowanie uwzględnia aktualne zmiany i udostępniane przez nas dane zawsze
      pochodzą z najnowszej wersji sprawozdania finansowego.
  - name: announcements
    x-displayName: Ogłoszenia
    description: |
      Interfejs programistyczny serwisu iMSiG.pl umożliwia wyszukiwanie i pobieranie
      oryginalnej treści ogłoszeń publikowanych w Monitorze Sądowym i Gospodarczym (MSiG),
      a także wyodrębnionych z nich danych w ustrukturyzowanej formie.

      W obecnej wersji API umożliwia dostęp do ogłoszeń dotyczących postępowań upadłościowych
      i restrukturyzacyjnych, pochodzących z numerów MSiG wydanych po 1 stycznia 2001 r.
      (usługa [Lista upadłości](https://www.imsig.pl/lista-upadlosci)).


      ## Źródło danych
      Monitor Sądowy i Gospodarczy to oficjalny dziennik urzędowy, w którym publikowane
      są ogłoszenia sądowe m.in. na podstawie przepisów kodeksu spółek handlowych, kodeksu
      postępowania cywilnego i prawa upadłościowego. Nowe numery dziennika są udostępniane
      codziennie w formie plików PDF na [stronie Ministerstwa Sprawiedliwości](https://ems.ms.gov.pl/msig/przegladaniemonitorow).


      ## Ustrukturyzowane informacje
      Format pliku, w jakim udostępniany jest Monitor Sądowy i Gospodarczy, nie umożliwia
      łatwego wyszukiwania ogłoszeń dotyczących poszczególnych osób fizycznych lub podmiotów.
      Treść ogłoszeń jest nieustrukturyzowana, co uniemożliwia dalsze przetwarzanie zawartych
      w niej informacji.

      Nasz interfejs programistyczny umożliwia przeszukiwanie bazy ogłoszeń opublikowanych
      w MSiG na podstawie kilku różnych kryteriów, pobieranie ich oryginalnej wersji w dwóch
      formatach, a także dostęp do wybranych informacji wyodrębnionych z tekstowej treści.

      Aby sprawdzić, jakie ogłoszenia publikowane są w MSiG, przejdź na [stronę główną serwisu iMSiG.pl](
      https://www.imsig.pl).
