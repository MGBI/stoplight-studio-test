            u |\n  |-|-|\n  | `0` | Restructuring |\n  | `1` | Insolvency |\n  | `2`\
            \ | Ban |</details>"
          $ref: '#/components/schemas/KrzChapterEnum'
      - required: false
        in: query
        name: krz_section
        schema:
          anyOf:
          - $ref: '#/components/schemas/KrzSectionRestructuringEnum'
          - $ref: '#/components/schemas/KrzSectionInsolvencyEnum'
          - $ref: '#/components/schemas/KrzSectionBanEnum'
          title: Krz Section
      - required: false
        in: query
        name: krz_subsection
        schema:
          description: "Rozdzia\u0142 MSiG\n<details>\n  <summary>Poka\u017C mo\u017C\
            liwe opcje</summary>\n\n  | Warto\u015B\u0107 | Nazwa rozdzia\u0142u |\n\
            \  |-|-|\n  | `0` | Obwieszczenie o ustaleniu dnia uk\u0142adowego |\n\
            \  | `1` | Obwieszczenie zarz\u0105dzenia o wpisaniu do repertorium wniosku\
            \ restrukturyzacyjnego |\n  | `30` | Obwieszczenie zarz\u0105dzenia o\
            \ wpisaniu do repertorium wniosku o og\u0142oszenie upad\u0142o\u015B\
            ci |\n  | `31` | Obwieszczenie postanowienia o og\u0142oszeniu upad\u0142\
            o\u015Bci |\n  | `2` | Obwieszczenie postanowienia o ustanowieniu tymczasowego\
            \ nadzorcy s\u0105dowego / tymczasowego zarz\u0105dcy |\n  | `3` | Obwieszczenie\
            \ postanowienia o otwarciu post\u0119powania restrukturyzacyjnego |\n\
            \  | `32` | Obwieszczenie postanowienia o ustanowieniu tymczasowego nadzorcy\
            \ s\u0105dowego |</details>"
          $ref: '#/components/schemas/KrzSubsectionEnum'
      - required: false
        in: query
        name: msig_signature
        schema:
          type: string
          title: Msig Signature
      - required: false
        in: query
