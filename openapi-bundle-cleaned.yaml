- x-displayName: Dokumenty
  name: documents
  description: "Interfejs programistyczny RDF dost\u0119pny w serwisie iMSiG.pl umo\u017C\
    liwia\nwyszukiwanie i pobieranie dokument\xF3w z\u0142o\u017Conych w Repozytorium\
    \ Dokument\xF3w\nFinansowych Krajowego Rejestru S\u0105dowego.\n\n[Skontaktuj\
    \ si\u0119 z nami](https://www.imsig.pl/inne/kontakt), aby uzyska\u0107\ninformacje\
    \ o zasadach korzystania z interfejsu.\n\nS\u0142owa kluczowe:\n* Krajowy Rejestr\
    \ S\u0105dowy API (KRS API)\n* Repozytorium Dokument\xF3w Finansowych API (RDF\
    \ API)\n* Sprawozdania finansowe API\n\n\n## \u0179r\xF3d\u0142o danych dla dokument\xF3\
    w\nPocz\u0105wszy od 15 marca 2018 r. ka\u017Cdy ma dost\u0119p przez Internet\
    \ do sk\u0142adanych\nprzez podmioty gospodarcze dokument\xF3w finansowych. Ta\
    \ funkcjonalno\u015B\u0107 dost\u0119pna\njest bez posiadania konta u\u017Cytkownika\
    \ ani logowania na konto w wyszukiwarce na\n[stronie Ministerstwa Sprawiedliwo\u015B\
    ci](https://ekrs.ms.gov.pl/rdf/pd/search_df).\nWystarczy poda\u0107 numer KRS,\
    \ aby wyszuka\u0107 dokumenty przypisane do podmiotu z tym\nnumerem.\n\n## Masowy\
    \ dost\u0119p do dokument\xF3w\nWyszukiwarka dokument\xF3w z\u0142o\u017Conych\
    \ w RDF nie jest przeznaczona do masowego\ndost\u0119pu do dokument\xF3w. Wyszukiwanie\
    \ jest zabezpieczone przed dzia\u0142aniem robot\xF3w\npobieraj\u0105cych dokumenty\
    \ mechanizmem reCAPTCHA v3. Co wi\u0119cej, cz\u0119\u015B\u0107 dokument\xF3\
    w\nudost\u0119pniana jest w formie plik\xF3w XML z podpisem cyfrowym, co uniemo\u017C\
    liwia ich\nodczyt w popularnych programach.\n\nNasz interfejs programistyczny\
    \ umo\u017Cliwia masowe pobieranie dokument\xF3w bez\nop\xF3\u017Anie\u0144 zwi\u0105\
    zanych z wyszukiwaniem oraz bez problem\xF3w, kt\xF3re nierzadko\nwyst\u0119puj\u0105\
    \ przy pobieraniu pojedynczych plik\xF3w. Wszystkie udost\u0119pniane przez nas\n\
    dokumenty s\u0105 gotowe do odczytu w popularnych programach.\n\n## Podgl\u0105\
    d dokument\xF3w\nDla wszystkich dokument\xF3w z\u0142o\u017Conych w RDF w formacie\
    \ innym ni\u017C PDF udost\u0119pniamy\ndodatkow\u0105 opcj\u0119 podgl\u0105\
    du takiego dokumentu po konwersji do formatu PDF. Dotyczy\nto r\xF3wnie\u017C\
    \ sprawozda\u0144 finansowych sporz\u0105dzonych w formacie XML, kt\xF3re w surowej\n\
    postaci nie s\u0105 czytelne dla odbiorcy. Dla tych sprawozda\u0144 udost\u0119\
    pniamy\nujednolicony oraz \u0142atwy w u\u017Cytkowaniu podgl\u0105d w formacie\
    \ HTML oraz PDF.\n\nAby sprawdzi\u0107 opcje podgl\u0105du dokument\xF3w, skorzystaj\
    \ z [wyszukiwarki dokument\xF3w](\nhttps://www.imsig.pl/sprawozdania-finansowe).\n"
- x-displayName: Dane finansowe
  name: financial_data
  description: "Interfejs programistyczny RDF dost\u0119pny w serwisie iMSiG.pl umo\u017C\
    liwia pobieranie\nprzetworzonych danych finansowych ze sprawozda\u0144 z\u0142\
    o\u017Conych w Repozytorium\nDokument\xF3w Finansowych Krajowego Rejestru S\u0105\
    dowego.\n\n## \u0179r\xF3d\u0142o danych dla sprawozda\u0144\nPocz\u0105wszy od\
    \ 1 pa\u017Adziernika 2018 r. sprawozdania finansowe podmiot\xF3w\nprowadz\u0105\
    cych ksi\u0119gi rachunkowe musz\u0105 by\u0107 sporz\u0105dzone w ustrukturyzowanym\n\
    logicznie formacie XML (*Extensible Markup Format*). Struktury logiczne i format\n\
    e-sprawozda\u0144 zosta\u0142 okre\u015Blony i udost\u0119pnionych w Biuletynie\
    \ Informacji\nPublicznej na [stronie internetowej Ministerstwa Finans\xF3w](\n\
    https://www.gov.pl/web/kas/struktury-e-sprawozdan).\n\nSprawozdania finansowe\
    \ sporz\u0105dzone w formacie XML nie s\u0105 czytelne dla odbiorcy\n\u2013 s\u0105\
    \ one przygotowywane oraz odczytywane przez dedykowane oprogramowanie. Aby\npodejrze\u0107\
    \ tak przygotowane sprawozdanie, skorzystaj z [wyszukiwarki dokument\xF3w]\n(https://www.imsig.pl/sprawozdania-finansowe).\n\
    \n## Struktury logiczne sprawozda\u0144 w XML\nAby przygotowa\u0107 albo przetworzy\u0107\
    \ sprawozdaniu finansowe, nale\u017Cy wzi\u0105\u0107 pod uwag\u0119\nzastosowany\
    \ rodzaj struktury logicznej, kt\xF3ry zale\u017Cy od typu podmiotu. Inn\u0105\
    \nform\u0119 maj\u0105 sprawozdania przygotowane dla jednostek mikro, inn\u0105\
    \ dla jednostek\nma\u0142ych, jednostek po\u017Cytku publicznego, dom\xF3w maklerskich\
    \ czy bank\xF3w. Dodatkowo\nstruktury logiczne sprawozda\u0144 finansowych s\u0105\
    \ obecnie dost\u0119pne s\u0105 w dw\xF3ch\nwersjach: 1-0 oraz 1-2.\n\nWszystkie\
    \ rodzaje struktur w obydwu wersjach s\u0105 obs\u0142ugiwane przez nasze\noprogramowanie,\
    \ co zapewnia pe\u0142n\u0105 dost\u0119pno\u015B\u0107 danych.\n\n## Sprawozdania\
    \ zgodne z MSR oraz MSSF\nPolskie sp\xF3\u0142ki kapita\u0142owe, co do zasady,\
    \ sporz\u0105dzaj\u0105 sprawozdania finansowe\nzgodnie z ustaw\u0105 o rachunkowo\u015B\
    ci. Ustawa dopuszcza, b\u0105d\u017A wr\u0119cz czasem nak\u0142ada\nobowi\u0105\
    zek, sporz\u0105dzania sprawozda\u0144 zgodnych z Mi\u0119dzynarodowymi Standardami\n\
    Rachunkowo\u015Bci (MSR) i Mi\u0119dzynarodowymi Standardami Sprawozdawczo\u015B\
    ci Finansowej\n(MSSF).\n\nTakie sprawozdania wyst\u0119puj\u0105 w dowolnym nieustrukturyzowanym\
    \ formacie,\nnajcz\u0119\u015Bciej jest to PDF (*Portable Document Format*). Oznacza\
    \ to konieczno\u015B\u0107\nna wp\xF3\u0142 automatycznego przetwarzania dokument\xF3\
    w, kt\xF3ry to proces nadzorowany\njest przez naszego wykwalifikowanego pracownika.\n\
    \n## Weryfikacja danych\nZe wzgl\u0119du na mnogo\u015B\u0107 rodzaj\xF3w struktur\
    \ sprawozda\u0144, odczytywanie danych\nfinansowych dla ka\u017Cdego typu podmiotu\
    \ jest utrudnione. Dodatkowo, cz\u0119\u015B\u0107\ndokument\xF3w zosta\u0142\
    a wyeksportowana z programu ksi\u0119gowego z b\u0142\u0119dami. Nasze\noprogramowanie\
    \ naprawia uszkodzone struktury, aby odczyta\u0107 dane z prawie ka\u017Cdego\n\
    dokumentu.\n\nOpr\xF3cz b\u0142\u0119d\xF3w zwi\u0105zanych z formatem danych,\
    \ przy przetwarzaniu sprawozda\u0144\nnapotkamy na b\u0142\u0119dy wynikaj\u0105\
    ce z pomy\u0142ki cz\u0142owieka. Nale\u017Cy do nich mi\u0119dzy innymi\nniepoprawne\
    \ wskazanie rz\u0119du wielko\u015Bci do kwot wyst\u0119puj\u0105cych w sprawozdaniu\
    \ \u2013\nstruktura pliku nie wskazuje, \u017Ce zosta\u0142o ono przygotowane\
    \ w tysi\u0105cach a po\nr\u0119cznej weryfikacji wida\u0107, \u017Ce warto\u015B\
    ci wyst\u0119puj\u0105ce w sprawozdaniu powinny by\u0107\ninterpretowane jako\
    \ tysi\u0105ce. Ma r\xF3wnie\u017C miejsce sytuacja odwrotna, gdzie\nstruktura\
    \ pliku wskazuje na przygotowanie sprawozdania w tysi\u0105cach, co nie jest\n\
    zgodne z rzeczywisto\u015Bci\u0105. Tego typu b\u0142\u0119dy s\u0105 r\u0119\
    cznie poprawiane przez naszych\npracownik\xF3w.\n\nZar\xF3wno dla dokument\xF3\
    w w formacie PDF jak i XML mog\u0105 pojawi\u0107 si\u0119 korekty. Nasze\noprogramowanie\
    \ uwzgl\u0119dnia aktualne zmiany i udost\u0119pniane przez nas dane zawsze\n\
    pochodz\u0105 z najnowszej wersji sprawozdania finansowego.\n"
- x-displayName: "Og\u0142oszenia"
  name: announcements
  description: "Interfejs programistyczny serwisu iMSiG.pl umo\u017Cliwia wyszukiwanie\
    \ i pobieranie\noryginalnej tre\u015Bci og\u0142osze\u0144 publikowanych w Monitorze\
    \ S\u0105dowym i Gospodarczym (MSiG)\noraz w Krajowym Rejestrze Zad\u0142u\u017C\
    onych (KRZ), a tak\u017Ce wyodr\u0119bnionych z nich danych\nw ustrukturyzowanej\
    \ formie.\n\nW obecnej wersji API umo\u017Cliwia dost\u0119p do og\u0142osze\u0144\
    \ dotycz\u0105cych post\u0119powa\u0144 upad\u0142o\u015Bciowych\ni restrukturyzacyjnych,\
    \ pochodz\u0105cych z numer\xF3w MSiG wydanych (od 1 stycznia 2001 r.)\noraz z\
    \ KRZ (od 1 grudnia 2021 r.).\n\nInformacje o zasadach korzystania z interfejsu\
    \ dost\u0119pne s\u0105 na stronie us\u0142ugi [Lista upad\u0142o\u015Bci](https://www.imsig.pl/lista-upadlosci).\n\
    \nS\u0142owa kluczowe:\n* Monitor S\u0105dowy i Gospodarczy API (MSIG API)\n*\
    \ Krajowy Rejestr Zad\u0142u\u017Conych API (KRZ API)\n\n\n## \u0179r\xF3d\u0142\
    o danych dla og\u0142osze\u0144\nMonitor S\u0105dowy i Gospodarczy (MSiG) to oficjalny\
    \ dziennik urz\u0119dowy, w kt\xF3rym publikowane\ns\u0105 og\u0142oszenia s\u0105\
    dowe m.in. na podstawie przepis\xF3w kodeksu sp\xF3\u0142ek handlowych, kodeksu\n\
    post\u0119powania cywilnego i prawa upad\u0142o\u015Bciowego. Nowe numery dziennika\
    \ s\u0105 udost\u0119pniane\ncodziennie w formie plik\xF3w PDF na [stronie Ministerstwa\
    \ Sprawiedliwo\u015Bci](https://ems.ms.gov.pl/msig/przegladaniemonitorow).\n\n\
    Krajowy Rejestr Zad\u0142u\u017Conych (KRZ) to system teleinformatyczny Ministerstwa\
    \ Sprawiedliwo\u015Bci,\nw kt\xF3rym gromadzone s\u0105 wszystkie informacje i\
    \ dokumenty dotycz\u0105ce przebiegu post\u0119powa\u0144\nupad\u0142o\u015Bciowych\
    \ i restrukturyzacyjnych prowadzonych przez polskie s\u0105dy (od 1 grudnia 2021\
    \ r.).\n\n\n## Ustrukturyzowane informacje z og\u0142osze\u0144\nFormat pliku,\
    \ w jakim udost\u0119pniany jest Monitor S\u0105dowy i Gospodarczy, nie umo\u017C\
    liwia\n\u0142atwego wyszukiwania og\u0142osze\u0144 dotycz\u0105cych poszczeg\xF3\
    lnych os\xF3b fizycznych lub podmiot\xF3w.\nTre\u015B\u0107 og\u0142osze\u0144\
    \ jest nieustrukturyzowana, co uniemo\u017Cliwia dalsze przetwarzanie zawartych\n\
    w niej informacji.\n\nNasz interfejs programistyczny umo\u017Cliwia przeszukiwanie\
    \ bazy og\u0142osze\u0144 opublikowanych\nw MSiG oraz KRZ na podstawie kilku r\xF3\
    \u017Cnych kryteri\xF3w, pobieranie ich oryginalnej wersji w dw\xF3ch\nformatach,\
    \ a tak\u017Ce dost\u0119p do wybranych informacji wyodr\u0119bnionych z tekstowej\
    \ tre\u015Bci.\n\nAby sprawdzi\u0107, jakie og\u0142oszenia publikowane s\u0105\
    \ w MSiG, przejd\u017A na [stron\u0119 g\u0142\xF3wn\u0105 serwisu iMSiG.pl](\n\
    https://www.imsig.pl).\n\n\n## Masowy dost\u0119p do og\u0142osze\u0144\nWyszukiwarka\
    \ og\u0142osze\u0144 dost\u0119pna na stronie Ministerstwa Sprawiedliwo\u015B\
    ci nie jest\nprzeznaczona do masowego dost\u0119pu do bazy og\u0142osze\u0144\
    . Nie zosta\u0142o r\xF3wnie\u017C\nudost\u0119pnione oficjalne API do integracji\
    \ z systemami teleinformatycznymi.\n\nW ramach naszego interfejsu programistycznego\
    \ udost\u0119pniamy szereg kryteri\xF3w do\nprzeszukiwania bazy og\u0142osze\u0144\
    \ dost\u0119pnych w systemie KRZ jak i MSiG. Umo\u017Cliwia to\nmasowe pobieranie\
    \ dokument\xF3w bez konieczno\u015Bci r\u0119cznego sprawdzania og\u0142osze\u0144\
    \nw dw\xF3ch r\xF3\u017Cnych systemach.\n\nDodatkowo, wszystkie udost\u0119pniane\
    \ przez nas og\u0142oszenia s\u0105 uzupe\u0142niane o pomini\u0119te\nw publicznym\
    \ portalu dane doradc\xF3w restukturyzacyjnych oraz dane rejestrowe\npodmiot\xF3\
    w, kt\xF3rych dotycz\u0105 og\u0142oszenia."
