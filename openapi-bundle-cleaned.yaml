      - required: false
        in: query
        name: msig_section
        schema:
          anyOf:
          - $ref: '#/components/schemas/MsigSectionInsolvencyEnum'
          - $ref: '#/components/schemas/MsigSectionRestructuringEnum'
          title: Msig Section
      - required: false
        in: query
        name: krz_chapter
        schema:
          description: "An enumeration.\nRozdzia\u0142 MSiG\n<details>\n  <summary>Poka\u017C\
