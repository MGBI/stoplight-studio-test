            liwe opcje</summary>\n\n  | Warto\u015B\u0107 | Nazwa rozdzia\u0142u |\n\
            \  |-|-|\n  | `entity` | Lista podmiot\xF3w, kt\xF3rych dotyczy og\u0142\
            oszenie |\n  | `proceeding` | Informacje o post\u0119powaniu |\n  | `order`\
            \ | Informacje o postanowieniu, kt\xF3rego dotyczy og\u0142oszenie |\n\
            \  | `msig_entry` | Informacje dotycz\u0105ce publikacji og\u0142oszenia\
            \ w msig |\n  | `krz_entry` | Informacje dotycz\u0105ce publikacji og\u0142\
            oszenia w krz |\n  | `content` | Nieprzetworzona tre\u015B\u0107 og\u0142\
