  title: Dokumentacja API serwisu iMSiG.pl - KRS API, MSIG API, KRZ API
  version: 1.0.254
  description: "# Og\xF3lne informacje\nAPI oparte jest na protokole HTTP, a tre\u015B\
    \u0107 wszystkich \u017C\u0105da\u0144 i odpowiedzi\nprzekazywana jest w formie\
    \ obiekt\xF3w j\u0119zyka JavaScript (JSON).\n\nW nag\u0142\xF3wku HTTP `Content-Type`\
    \ ka\u017Cdego \u017C\u0105dania API przesy\u0142anego metod\u0105 POST\ni zawieraj\u0105\
    cego w tre\u015Bci obiekt JSON nale\u017Cy ustawi\u0107 warto\u015B\u0107 `application/json`.\n\
    \nW \u017C\u0105daniach API przesy\u0142anych metod\u0105 GET parametry nale\u017C\
    y umie\u015Bci\u0107 w query\nstringu.\n\nKa\u017Cda metoda API mo\u017Ce zwr\xF3\
    ci\u0107 jeden z kilku mo\u017Cliwych kod\xF3w odpowiedzi HTTP.\nNag\u0142\xF3\
    wki i parametry odpowiedzi opisane poni\u017Cej dla ka\u017Cdej z metod zwracane\
    \ s\u0105\ntylko dla kodu 200 (OK).\n\n# Autentykacja\n<SecurityDefinitions />\n"
