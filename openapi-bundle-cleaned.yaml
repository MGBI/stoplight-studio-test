- x-displayName: Filtry
  name: filters_iapi
  description: "Udost\u0119pniamy mo\u017Cliwo\u015B\u0107 utworzenia filtra na potrzeby\
    \ monitorowania wybranych\npodmiot\xF3w, os\xF3b czy post\u0119powa\u0144. W ten\
    \ spos\xF3b, w tworzonych raportach mo\u017Cemy\nzaw\u0119zi\u0107 list\u0119\
