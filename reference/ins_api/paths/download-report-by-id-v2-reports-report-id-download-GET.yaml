operationId: download_report_by_id_v2_reports__report_id__download_get
summary: Download Report By Id
responses:
  '200':
    description: Download a single report
  '404':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Not Found
  '403':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Forbidden
  '401':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Unauthorized
  '400':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Bad Request
  '422':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/HTTPValidationError'
    description: Validation Error
parameters:
- required: true
  in: path
  name: report_id
  description: Unikalny identyfikator raportu
  schema:
    anyOf:
    - type: string
    - enum:
      - last
      type: string
    title: Report Id
- required: false
  in: header
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  description: Klucz autoryzacji
  schema:
    type: string
    title: Authorization
tags:
- reports_iapi
components:
  schemas:
    $ref: ../../common/schemas.yaml
