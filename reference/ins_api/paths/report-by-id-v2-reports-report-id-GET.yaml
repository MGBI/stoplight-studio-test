responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ReportModel'
    description: Get a single report
  '404':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Not Found
  '403':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Forbidden
  '401':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Unauthorized
  '400':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Bad Request
  '422':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/HTTPValidationError'
    description: Validation Error
description: Zwraca raport o podanym id.
parameters:
- description: Unikalny identyfikator raportu
  required: true
  in: path
  name: report_id
  schema:
    anyOf:
    - type: string
    - enum:
      - last
      type: string
    example: '222222222222222222222222'
    title: Report Id
- description: Klucz autoryzacji
  required: false
  in: header
  schema:
    type: string
    title: Authorization
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
tags:
- reports_iapi
summary: Get Report By Id
operationId: get_report_by_id_v2_reports__report_id__get
components:
  schemas:
    $ref: ../../common/schemas.yaml
