responses:
  '200':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UpdatesModel'
    description: Retrieve update by id
  '404':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Not Found
  '403':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Forbidden
  '401':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Unauthorized
  '400':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Bad Request
  '422':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/HTTPValidationError'
    description: Validation Error
description: Zwraca dane aktualizacji o podanym id.
parameters:
- description: Unikalny identyfikator zarejestrowanej aktualizacji
  required: true
  in: path
  name: id
  schema:
    anyOf:
    - type: integer
    - enum:
      - last
      type: string
    example: '222222222222222222222222'
    title: Id
- description: Klucz autoryzacji
  required: false
  in: header
  schema:
    type: string
    title: Authorization
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
tags:
- updates_iapi
summary: Get Update By Id
operationId: get_update_by_id_v2_updates__id__get
components:
  schemas:
    $ref: ../../common/schemas.yaml
