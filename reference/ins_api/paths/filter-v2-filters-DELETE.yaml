tags:
- filters_iapi
summary: Delete Filter
operationId: delete_filter_v2_filters_delete
parameters:
- required: false
  schema:
    title: Ids
    type: string
    example: '222222222222222222222222'
    maxLength: 24
    minLength: 24
  name: ids
  in: query
  description: Unikalny identyfikator filtra
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
responses:
  '204':
    description: Delete filters
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: Usuwa filtry o identyfikatorach przekazanych w parametrze ids w query
  stringu (po przecinku). W przypadku sukcesu metoda zwraca kod odpowiedzi 204 No
  Content.
components:
  schemas:
    $ref: ../../common/schemas.yaml
