tags:
- filters_iapi
summary: DELETE /v2/filters
operationId: delete_filter_v2_filters_delete
parameters:
- required: false
  schema:
    title: Ids
    type: string
    example:
    - 6221c40ca9ab2f868237cd47
    - 6189ba008749c5e836fa4cf6
    minLength: 24
  name: ids
  in: query
  description: Unikalne identyfikatory filtra
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
responses:
  '204':
    description: Wynik usunięcia filtrów
  '400':
    description: Niewłaściwy format zapytania
    content:
      application/json:
        schema:
          example:
            details: Error Description
            error: Bad Request
          items:
            $ref: '#/components/schemas/Error'
  '401':
    description: Niepoprawna autentykacja tokenu
    content:
      application/json:
        schema:
          example:
            details: Error Description
            error: Unauthorized
          items:
            $ref: '#/components/schemas/Error'
  '403':
    description: Nieudana autoryzacja dostępu do API
    content:
      application/json:
        schema:
          example:
            details: Error Description
            error: Forbidden
          items:
            $ref: '#/components/schemas/Error'
description: |-
  Usuwa filtry o identyfikatorach przekazanych w kolejnych parametrach `ids`
  w query stringu.

  W przypadku sukcesu metoda zwraca kod odpowiedzi `204 No Content`.
components:
  schemas:
    $ref: ../../common/schemas.yaml
