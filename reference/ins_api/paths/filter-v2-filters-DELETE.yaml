tags:
- filters_iapi
summary: DELETE /v2/filters
operationId: delete_filter_v2_filters_delete
parameters:
- required: false
  schema:
    title: Ids
    type: string
    example:
    - '222222222222222222222222'
    - '333333333333333333333333'
    minLength: 24
  name: ids
  in: query
  description: Unikalne identyfikatory filtra
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
responses:
  '204':
    description: Wynik usunięcia filtrów
  '400':
    description: Niewłaściwy format zapytania
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Niepoprawna autentykacja tokenu
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Nieudana autoryzacja dostępu do API
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: Usuwa filtry o identyfikatorach przekazanych w parametrze ids w query
  stringu (po przecinku). W przypadku sukcesu metoda zwraca kod odpowiedzi 204 No
  Content.
components:
  schemas:
    $ref: ../../common/schemas.yaml
