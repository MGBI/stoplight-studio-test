tags:
- monitors_iapi
summary: Patch User Monitors
operationId: patch_user_monitors_v2_monitors__id__patch
parameters:
- required: true
  schema:
    title: Id
    type: string
    example: '222222222222222222222222'
    maxLength: 24
    minLength: 24
  name: id
  in: path
  description: Unikalny identyfikator monitoringu
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/UpdateMonitorsModel'
  required: true
responses:
  '200':
    description: User monitors updated
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/MonitorModel'
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: Not Found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: Modyfikuje monitoring o podanym id.
components:
  schemas:
    $ref: ../../common/schemas.yaml
