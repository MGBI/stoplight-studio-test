tags:
- announcements_iapi
summary: Get Announcement By Id
operationId: get_announcement_by_id_v2_announcements__id__get
parameters:
- required: true
  schema:
    title: Id
    type: string
    example: BMSiG-26451/2020
    maxLength: 24
    minLength: 24
  name: id
  in: path
  description: Unikalny identyfikator ogłoszenia
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
responses:
  '200':
    description: Get single announcement by id
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/AnnouncementModel'
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: Not Found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: Zwraca ogłoszenie o podanym id.
components:
  schemas:
    $ref: ../../common/schemas.yaml
