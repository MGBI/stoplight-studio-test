tags:
- monitors_iapi
summary: Delete /v2/monitors
operationId: delete_monitors_v2_monitors_delete
parameters:
- required: false
  schema:
    title: Ids
    type: string
    example: '222222222222222222222222'
    maxLength: 24
    minLength: 24
  name: ids
  in: query
  description: Lista identyfikatorów monitoringów.
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
responses:
  '204':
    description: Wynik usuwania monitoringów
  '400':
    description: Niewłaściwy format zapytania
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Niepoprawna autentykacja tokenu
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Nieudana autoryzacja dostępu do API
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: |-
  Usuwa monitoringi o identyfikatorach przekazanych w kolejnych parametrach `ids`
  w query stringu.

  W przypadku sukcesu metoda zwraca kod odpowiedzi `204 No Content`.
components:
  schemas:
    $ref: ../../common/schemas.yaml
