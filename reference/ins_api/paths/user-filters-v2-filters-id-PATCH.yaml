      application/json:
        schema:
          $ref: '#/components/schemas/HTTPValidationError'
    description: Validation Error
  '403':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
    description: Forbidden
  '401':
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
