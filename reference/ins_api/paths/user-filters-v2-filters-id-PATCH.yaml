tags:
- filters_iapi
summary: Patch User Filters
operationId: patch_user_filters_v2_filters__id__patch
parameters:
- required: true
  schema:
    title: Id
    type: string
    example: '222222222222222222222222'
    maxLength: 24
    minLength: 24
  name: id
  in: path
  description: Unikalny identyfikator filtra
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/UpdateFiltersModel'
  required: true
responses:
  '200':
    description: Wynik aktualizacji filtrów użytkownika
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FiltersModel'
  '400':
    description: Niewłaściwy format zapytania
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Niepoprawna autentykacja tokenu
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Nieudana autoryzacja dostępu do API
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: Modyfikuje filtr o podanym id.
components:
  schemas:
    $ref: ../../common/schemas.yaml
