tags:
- filters_iapi
summary: Patch User Filters
operationId: patch_user_filters_v2_filters__id__patch
parameters:
- required: true
  schema:
    title: Id
    type: string
    example: '222222222222222222222222'
    maxLength: 24
    minLength: 24
  name: id
  in: path
  description: Unikalny identyfikator filtra
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/UpdateFiltersModel'
  required: true
responses:
  '200':
    description: Update user filter
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FiltersModel'
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: Modyfikuje filtr o podanym id.
components:
  schemas:
    $ref: ../../common/schemas.yaml
