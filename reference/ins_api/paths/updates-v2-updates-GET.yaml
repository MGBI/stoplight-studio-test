tags:
- updates_iapi
summary: Get Updates
operationId: get_updates_v2_updates_get
parameters:
- required: true
  schema:
    title: Creation Datetime From
    type: string
    format: date-time
    example: '2019-01-01'
  name: creation_datetime_from
  in: query
  description: Początek zakresu dla daty i czasu utworzenia aktualizacji
- required: true
  schema:
    title: Creation Datetime To
    type: string
    format: date-time
    example: '2019-12-31'
  name: creation_datetime_to
  in: query
  description: Koniec zakresu dla daty i czasu utworzenia aktualizacji
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
responses:
  '200':
    description: Retrieve updates list
    content:
      application/json:
        schema:
          title: Response Get Updates V2 Updates Get
          type: array
          items:
            $ref: '#/components/schemas/UpdatesModel'
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: Zwraca listę aktualizacji dla podanych parametrów z kolekcji `update_record`.
components:
  schemas:
    $ref: ../../common/schemas.yaml
