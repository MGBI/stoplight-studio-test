description: Usuwa raporty o identyfikatorach przekazanych w parametrze ids w query
  stringu (po przecinku). W przypadku sukcesu metoda zwraca kod odpowiedzi 204 No
  Content.
parameters:
- required: true
  in: query
  description: A list of id's whose ones are strings representing the ObjectId from
    bson.
  name: ids
  schema:
    minLength: 24
    example: '222222222222222222222222'
    type: string
    description: A list of id's whose ones are strings representing the ObjectId from
      bson.
    title: List of id
- description: Klucz autoryzacji
  required: false
  in: header
  schema:
    type: string
    title: Authorization
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
