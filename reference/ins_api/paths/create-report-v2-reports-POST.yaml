tags:
- reports_iapi
summary: Create /v2/reports
operationId: create_report_v2_reports_post
parameters:
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/CreateReportModel'
  required: true
responses:
  '200':
    description: Wynik tworzenia nowego raportu
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ReportModel'
  '400':
    description: Niewłaściwy format zapytania
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Niepoprawna autentykacja tokenu
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Nieudana autoryzacja dostępu do API
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '429':
    description: Wykorzystany limit zapytań do API
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: Tworzy nowy raport przypisany do aktualnego użytkownika.
components:
  schemas:
    $ref: ../../common/schemas.yaml
