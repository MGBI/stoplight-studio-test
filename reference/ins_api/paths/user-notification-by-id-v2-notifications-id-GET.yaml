tags:
- notifications_iapi
summary: Get User Notification By Id
operationId: get_user_notification_by_id_v2_notifications__id__get
parameters:
- required: true
  schema:
    title: Id
    type: string
    example: '222222222222222222222222'
    maxLength: 24
    minLength: 24
  name: id
  in: path
  description: Unikalny identyfikator powiadomienia
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
responses:
  '200':
    description: Returned notification with specified id
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/NotificationModel'
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  '404':
    description: Not Found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
description: Zwraca powiadomienie o podanym id, jeżeli monitor monitor_id należy do
  aktualnego użytkownika.
components:
  schemas:
    $ref: ../../common/schemas.yaml
