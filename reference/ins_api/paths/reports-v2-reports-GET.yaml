tags:
- reports_iapi
summary: GET /v2/reports
operationId: get_reports_v2_reports_get
parameters:
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
responses:
  '200':
    description: Wynik wyszukiwania raportów użytkownika
    content:
      application/json:
        schema:
          title: Response Get Reports V2 Reports Get
          type: array
          items:
            $ref: '#/components/schemas/ReportModel'
  '401':
    description: Niepoprawna autentykacja tokenu
    content:
      application/json:
        schema:
          example:
            error: Unauthorized
            details: User token not provided
          items:
            $ref: '#/components/schemas/Error'
  '403':
    description: Nieudana autoryzacja dostępu do API
    content:
      application/json:
        schema:
          example:
            error: Forbidden
            details: Incorrect user token
          items:
            $ref: '#/components/schemas/Error'
description: Zwraca listę raportów przypisanych do aktualnego użytkownika.
components:
  schemas:
    $ref: ../../common/schemas.yaml
