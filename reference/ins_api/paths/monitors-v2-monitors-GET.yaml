tags:
- monitors_iapi
summary: GET /v2/monitors
operationId: get_monitors_v2_monitors_get
parameters:
- required: false
  schema:
    title: Exclude
    type: array
    items:
      enum:
      - notifications
      type: string
  name: exclude
  in: query
  description: |-
    Pola, które nie będą zwrócone w odpowiedzi.
    <details><summary>Pokaż możliwe opcje</summary>

    | Wartość | Nazwa  |
    |-|-|
    | `notifications`| Lista powiadomień |</details>
  example:
  - notifications
- required: false
  schema:
    title: Authorization
    type: string
  example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  name: Authorization
  in: header
  description: Klucz autoryzacji
responses:
  '200':
    description: Wynik wyszukiwania monitoringów
    content:
      application/json:
        schema:
          title: Response Get Monitors V2 Monitors Get
          type: array
          items:
            $ref: '#/components/schemas/MonitorModel'
  '400':
    description: Niewłaściwy format zapytania
    content:
      application/json:
        schema:
          example:
            error: Validation error
            details:
            - loc:
              - query
              - exclude
              msg: 'unexpected value; permitted: ''notifications'''
              type: value_error.const
              ctx:
                given: ''
                permitted:
                - notifications
          items:
            $ref: '#/components/schemas/Error'
  '401':
    description: Niepoprawna autentykacja tokenu
    content:
      application/json:
        schema:
          example:
            error: Unauthorized
            details: User token not provided
          items:
            $ref: '#/components/schemas/Error'
  '403':
    description: Nieudana autoryzacja dostępu do API
    content:
      application/json:
        schema:
          example:
            error: Forbidden
            details: Incorrect user token
          items:
            $ref: '#/components/schemas/Error'
description: |-
  Zwraca listę monitoringów przypisanych do aktualnego użytkownika.

  Aby ograniczyć listę zwracanych pól, warto ustawić parametr `exclude`
  na pole, które nie jest wymagane w odpowiedzi, np. `exclude=notifications`.
  Można ukrywać wiele (niewymaganych w odpowiedzi) pól przekazując nazwy pól w kolejnych parametrach `exclude`.
components:
  schemas:
    $ref: ../../common/schemas.yaml
