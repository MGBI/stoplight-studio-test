responses:
  '200':
    content:
      application/json:
        schema:
          required:
          - id
          - krs
          - period_from
          - period_to
          - period_end_year
          - period_major_year
          - preparation_date
          - filing_date
          - crawling_date
          - consolidated
          - ias_standard
          type: object
          properties:
            id:
              description: Unikalny identyfikator sprawozdania (wewnętrzy identyfikator
                dokumentu w RDF)
              type: integer
              example: 2520543
              format: int32
            krs:
              description: Numer KRS podmiotu, którego dotyczy sprawozdanie
              maxLength: 10
              pattern: ^\d{10}$
              type: string
              example: 0000019193
              minLength: 10
            period_from:
              format: date
              type: string
              example: '2018-01-01'
              description: Data początkowa okresu, którego dotyczy sprawozdanie
            period_to:
              format: date
              type: string
              example: '2019-02-28'
              description: Data końcowa okresu, którego dotyczy sprawozdanie
            period_end_year:
              format: int32
              type: integer
              example: 2019
              description: Rok z daty końcowej okresu, którego dotyczy dokument
            period_major_year:
              format: int32
              type: integer
              example: 2018
              description: Zasadniczy rok, którego dotyczy dokument
            preparation_date:
              format: date
              type: string
              example: '2019-04-12'
              description: Data sporządzenia sprawozdania
            filing_date:
              format: date
              type: string
              example: '2019-07-19'
              description: Data publikacji sprawozdania w RDF
            crawling_date:
              format: date
              type: string
              example: '2019-07-24'
              description: Data pobrania sprawozdania z RDF
            consolidated:
              type: boolean
              example: true
              description: Informacja, czy sprawozdanie jest skonsolidowane
            ias_standard:
              type: boolean
              example: false
              description: Informacja, czy sprawozdanie zostało sporządzone zgodnie
                z Międzynarodowymi Standardami Rachunkowości
