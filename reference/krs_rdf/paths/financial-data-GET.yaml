responses:
  '200':
    content:
      application/json:
        schema:
          uniqueItems: true
          items:
            required:
            - id
            - krs
            - period_from
            - period_to
            - period_end_year
            - period_major_year
            - preparation_date
            - filing_date
            - crawling_date
            - consolidated
            - ias_standard
            type: object
            properties:
              id:
                description: Unikalny identyfikator sprawozdania (wewnętrzy identyfikator
                  dokumentu w RDF)
                type: integer
                example: 2520543
                format: int32
              consolidated:
                description: Informacja, czy sprawozdanie jest skonsolidowane
                example: true
                type: boolean
              crawling_date:
                description: Data pobrania sprawozdania z RDF
                example: '2019-07-24'
                format: date
                type: string
              filing_date:
                description: Data publikacji sprawozdania w RDF
                example: '2019-07-19'
                format: date
                type: string
              ias_standard:
                description: Informacja, czy sprawozdanie zostało sporządzone zgodnie z Międzynarodowymi Standardami Rachunkowości
                example: false
                type: boolean
              krs:
                description: Numer KRS podmiotu, którego dotyczy sprawozdanie
                example: 19193
                maxLength: 10
                minLength: 10
                pattern: ^\d{10}$
                type: string
              period_end_year:
                description: Rok z daty końcowej okresu, którego dotyczy dokument
                example: 2019
                format: int32
                type: integer
              period_from:
                description: Data początkowa okresu, którego dotyczy sprawozdanie
                example: '2018-01-01'
                format: date
                type: string
              period_major_year:
                description: Zasadniczy rok, którego dotyczy dokument
                example: 2018
                format: int32
                type: integer
              period_to:
                description: Data końcowa okresu, którego dotyczy sprawozdanie
                example: '2019-02-28'
                format: date
                type: string
              preparation_date:
                description: Data sporządzenia sprawozdania
                example: '2019-04-12'
                format: date
                type: string
              bs_a_ca_cfy:
                description: Aktywa obrotowe - kwota na dzień kończący bieżący rok
                  obrotowy
                example: '101506941097.49'
                pattern: \d+\.\d{2}
