                        description: Treść ogłoszenia w formacie HTML
                    required:
                      - text
                      - html
                required:
                  - id
                  - entity
                  - proceeding
                  - order
                  - msig_entry
                  - content
            - $ref: '#/components/schemas/msig_error'
