responses:
  '200':
    content:
      application/json:
        schema:
          oneOf:
          - items:
              required:
              - id
              - entity
              - proceeding
              - order
              - msig_entry
              - krz_entry
              - content
              type: object
              properties:
                content:
                  required:
                  - text
                  - html
                  type: object
                  description: Nieprzetworzona treść ogłoszenia
                  properties:
                    text:
                      type: string
                      example: 'SYNDYK MASY UPADŁOŚCI ISD HUTA CZĘSTOCHOWA Sp. z o.o.
                        w upadłości w Częstochowie (sygn. akt VIII GUp 137/19) obwieszcza
                        przetarg na sprzedaż przedsiębiorstwa Przedmiotem przetargu
                        jest przedsiębiorstwo ISD Huta Częstochowa Sp. z o.o. z siedzibą
                        w Częstochowie (KRS nr 0000136890) opisane w opisie i oszacowaniu
                        według stanu na dzień 3 września 2019 r. Przedmiotem przetargu
                        jest całe przedsiębiorstwo upadłego z wyłączeniem aktywów
                        wymienionych w Regulaminie Przetargu. Cena wywoławcza - 220
                        000 000,00 zł netto. Oferty w zamkniętych kopertach z wyraźnym
                        dopiskiem "NIE OTWIERAĆ - ISD Huta Częstochowa - PRZETARG"
                        należy składać w biurze podawczym w budynku Sądu Rejonowego
                        w Częstochowie przy ul. Żwirki i Wigury 9/11, 42-217 Częstochowa,
                        lub przesłać pocztą w terminie do dnia 27 lipca 2020 r., do
                        godz. 14:00 (decyduje data i godzina wpływu do Sądu). Zaleca
                        się osobiste złożenie oferty. W razie braku możliwości złożenia
                        oferty w biurze podawczym Sądu wskutek całkowitego zamknięcia
                        budynku Sądu dla interesantów na mocy decyzji właściwych organów,
                        oferty mogą zostać złożone w Biurze Syndyka w Katowicach,
                        ul. PCK 10/7, 40-057 Katowice, w terminie do dnia 27 lipca
                        2020 r., do godz. 17:00. Warunkiem uczestnictwa w przetargu
                        jest uprzednia wpłata wadium w wysokości 10% ceny wywoławczej
                        netto przedsiębiorstwa tj. w kwocie 22 000 000,00 zł. Rozpoznanie
                        ofert nastąpi na posiedzeniu jawnym w Sądzie Rejonowym w Częstochowie,
                        VIII Wydział Gospodarczy, przy ul. Żwirki i Wigury 9/11, 42-217
                        Częstochowa, w dniu 28 lipca 2020 r., o godz. 12:00, w sali
                        108. Wszelkie informacje dotyczące przedmiotu niniejszego
                        przetargu, trybu składania ofert oraz treść Regulaminu Przetargu
                        można uzyskać pod nr tel. 502-074-019 lub 735-019-002, w dni
                        robocze, od poniedziałku do piątku, w godz. od 9:00 do 15:00,
                        jak również drogą elektroniczną pod adresem: hcz@bienioszek.pl
                        lub mateusz@bienioszek.pl wyłącznie po uprzednim podpisaniu
                        umowy o zachowaniu poufności.'
                      description: Treść ogłoszenia w formacie tekstowym
                    html:
                      type: string
                      example: '<tresc><p style="margin:15px 0px 0px 0px;text-align:center">SYNDYK
                        MASY UPADŁOŚCI<br/>ISD HUTA CZĘSTOCHOWA Sp. z o.o. w upadłości<br/>w
                        Częstochowie<br/>(sygn. akt VIII GUp 137/19)<br/>obwieszcza
                        przetarg na sprzedaż przedsiębiorstwa</p><p style="margin:15px
                        0px 0px 0px">Przedmiotem przetargu jest przedsiębiorstwo ISD
                        Huta Częstochowa Sp. z o.o. z siedzibą w Częstochowie (KRS
                        nr 0000136890) opisane w opisie i oszacowaniu według stanu
                        na dzień 3 września 2019 r. Przedmiotem przetargu jest całe
                        przedsiębiorstwo upadłego z wyłączeniem aktywów wymienionych
                        w Regulaminie Przetargu.</p><p style="margin:15px 0px 0px
                        0px">Cena wywoławcza - 220 000 000,00 zł netto.</p><p style="margin:15px
                        0px 0px 0px">Oferty w zamkniętych kopertach z wyraźnym dopiskiem
                        "NIE OTWIERAĆ - ISD Huta Częstochowa - PRZETARG" należy składać
                        w biurze podawczym w budynku Sądu Rejonowego w Częstochowie
                        przy ul. Żwirki i Wigury 9/11, 42-217 Częstochowa, lub przesłać
                        pocztą w terminie do dnia 27 lipca 2020 r., do godz. 14<sup>00</sup>(decyduje
                        data i godzina wpływu do Sądu).<br/>Zaleca się osobiste złożenie
                        oferty. W razie braku możliwości złożenia oferty w biurze
                        podawczym Sądu wskutek całkowitego zamknięcia budynku Sądu
                        dla interesantów na mocy decyzji właściwych organów, oferty
                        mogą zostać złożone w Biurze Syndyka w Katowicach, ul. PCK
                        10/7, 40-057 Katowice, w terminie do dnia 27 lipca 2020 r.,
                        do godz. 17<sup>00</sup>.</p><p style="margin:15px 0px 0px
                        0px">Warunkiem uczestnictwa w przetargu jest uprzednia wpłata
                        wadium w wysokości 10% ceny wywoławczej netto przedsiębiorstwa
                        tj. w kwocie 22 000 000,00 zł.</p><p style="margin:15px 0px
                        0px 0px">Rozpoznanie ofert nastąpi na posiedzeniu jawnym w
                        Sądzie Rejonowym w Częstochowie, VIII Wydział Gospodarczy,
                        przy ul. Żwirki i Wigury 9/11, 42-217 Częstochowa, w dniu
                        28 lipca 2020 r., o godz. 12<sup>00</sup>, w sali 108.</p><p
                        style="margin:15px 0px 0px 0px">Wszelkie informacje dotyczące
                        przedmiotu niniejszego przetargu, trybu składania ofert oraz
                        treść Regulaminu Przetargu można uzyskać pod nr tel. 502-074-019
                        lub 735-019-002, w dni robocze, od poniedziałku do piątku,
                        w godz. od 9<sup>00</sup> do 15<sup>00</sup>, jak również
                        drogą elektroniczną pod adresem: hcz@bienioszek.pl lub mateusz@bienioszek.pl
                        wyłącznie po uprzednim podpisaniu umowy o zachowaniu poufności.</p></tresc>'
                      description: Treść ogłoszenia w formacie HTML
