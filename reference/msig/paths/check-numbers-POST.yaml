responses:
  '200':
    content:
      application/json:
        schema:
          oneOf:
          - title: Sukces
            required:
            - nip
            - regon
            - krs
            - pesel
            type: object
            properties:
              krs:
                items:
                  description: Numer KRS
                  maxLength: 10
                  pattern: \d{10}
                  type: string
                  example: 0000136890
                  minLength: 10
                type: array
                description: Lista numerów KRS, dla których we wskazanym okresie pojawiły
                  się ogłoszenia w MSiG / KRZ.
                maxItems: 1000
              nip:
                items:
                  description: Numer NIP
                  maxLength: 10
                  pattern: \d{10}
                  type: string
                  example: '9491827824'
                  minLength: 10
                type: array
                description: Lista numerów NIP, dla których we wskazanym okresie pojawiły
                  się ogłoszenia w MSiG / KRZ.
                maxItems: 1000
              regon:
                items:
                  description: Numer REGON
                  maxLength: 9
                  pattern: \d{9}
                  type: string
                  example: '152074271'
                  minLength: 9
                type: array
                description: Lista numerów REGON, dla których we wskazanym okresie
                  pojawiły się ogłoszenia w MSiG / KRZ.
                maxItems: 1000
              pesel:
                items:
                  description: Numer KRS
                  maxLength: 10
                  pattern: \d{10}
                  type: string
                  example: 0000136890
                  minLength: 10
                type: array
                description: Lista numerów PESEL, dla których we wskazanym okresie
                  pojawiły się ogłoszenia w MSiG / KRZ.
                maxItems: 1000
            description: Cztery listy zawierające numery rejestrowe przekazane w parametrach
              żądania, dla których we wskazanym okresie pojawiły się ogłoszenia w
              MSiG / KRZ
          - title: Błąd
            required:
            - detail
            type: object
            description: Obiekt dla błędu dla MSIG API / KRZ API.
            properties:
              detail:
                type: string
                example: Brak numerów do sprawdzenia
                description: Szczegółowa informacja na temat błędu
    description: Wynik sprawdzenia ogłoszeń
tags:
- announcements
summary: ''
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          regon:
            items:
              description: Numer REGON
              maxLength: 9
              pattern: \d{9}
              type: string
              example: '152074271'
              minLength: 9
            type: array
            description: Lista numerów REGON do sprawdzenia
            maxItems: 1000
          date_to:
            format: date
            type: string
            description: Koniec zakresu dla daty publikacji ogłoszenia w MSiG / KRZ
            example: '2019-12-31'
          krs:
            items:
              description: Numer KRS
              maxLength: 10
              pattern: \d{10}
              type: string
              example: 0000136890
              minLength: 10
            type: array
            description: Lista numerów KRS do sprawdzenia
            maxItems: 1000
          pesel:
            items:
              description: Numer PESEL
              maxLength: 11
              pattern: \d{11}
              type: string
              example: '75121968629'
              minLength: 11
            type: array
            description: Lista numerów PESEL do sprawdzenia
            maxItems: 1000
          nip:
            items:
              description: Numer NIP
              maxLength: 10
              pattern: \d{10}
              type: string
              example: '9491827824'
              minLength: 10
            type: array
            description: Lista numerów NIP do sprawdzenia
            maxItems: 1000
          date_from:
            format: date
            type: string
            description: Początek zakresu dla daty publikacji ogłoszenia w MSiG /
              KRZ
            example: '2019-01-01'
components:
  schemas:
    $ref: ../../common/schemas.yaml
security:
- api_key: []
operationId: check-numbers
x-code-samples:
- lang: Shell
  source: |-
    # Sprawdź ogłoszenia dla podmiotu z numerem KRS `0000136890`
    curl https://api.imsig.pl/v1/msig/checkNumbers --request POST --header \"Authorization: aaaabbbbccccdddd\" --data '{"krs":["0000136890"]}'
description: |-
  Sprawdza, czy we wskazanym okresie pojawiły się ogłoszenia dotyczące podmiotów
  o przekazanych numerach rejestrowych.

  W przypadku sukcesu w treści odpowiedzi zawsze zwracane są cztery listy
  zawierające numery rejestrowe przekazane w parametrach żądania, dla których we
  wskazanym okresie pojawiły się ogłoszenia w MSiG / KRZ.
