nip:
  type: string
  pattern: "\\d{10}"
  minLength: 10
  maxLength: 10
  example: '9491827824'
  description: Numer NIP
regon:
  type: string
  pattern: "\\d{9}"
  minLength: 9
  maxLength: 9
  example: '152074271'
  description: Numer REGON
krs:
  type: string
  pattern: "\\d{10}"
  minLength: 10
  maxLength: 10
  example: '0000136890'
  description: Numer KRS
pesel:
  type: string
  pattern: "\\d{11}"
  minLength: 11
  maxLength: 11
  example: '75121968629'
  description: Numer PESEL
msig_error:
  title: Błąd
  type: object
  properties:
    detail:
      type: string
      example: Brak numerów do sprawdzenia
      description: Szczegółowa informacja na temat błędu
  required:
    - detail
  description: Obiekt dla błędu dla MSIG API / KRZ API.
msig_signature:
  type: string
  example: 'BMSiG-26451/2020'
  description: Sygnatura ogłoszenia w MSiG
msig_chapter:
  type: integer
  example: 0
  enum:
    - 0
    - 1
  description: |-
    Rozdział MSiG

    <details>
      <summary>Pokaż możliwe opcje</summary>

      | Wartość | Nazwa rozdziału |
      |-|-|
      | `0` | Ogłoszenia wymagane przez prawo upadłościowe |
      | `1` | Ogłoszenia wymagane przez prawo restrukturyzacyjne |

    </details>
