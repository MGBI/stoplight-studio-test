title: CreateMonitorsModel
required:
- append_first_entry
type: object
properties:
  filter_id:
    title: Filter Id
    type: string
    maxLength: 24
    minLength: 24
    description: Identyfikator filtra wykorzystanego do utworzenia monitoringu
  emails:
    title: Emails
    type: array
    items:
      type: string
    default: []
    description: Adresy e-mail do wysyłki powiadomień z monitoringów
  append_first_entry:
    title: Append First Entry
    type: boolean
  send_empty_notifications:
    title: Send Empty Notifications
    type: boolean
    default: false
example:
  filter_id: 3
  emails:
  - jajko@wp.pl
  append_first_entry: true
