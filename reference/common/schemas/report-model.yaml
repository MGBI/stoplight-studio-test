        | `0` | Niedostępny |
        | `1` | W przygotowaniu |
        | `2` | Gotowe |</details>
  progress:
    title: Progress
    type: integer
    minimum: 0
    description: Procentowy postęp generowania pliku raportu w skali 0-100
    maximum: 100
  file_format:
    $ref: ../schemas.yaml#/Format
    type: integer
    title: Format
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    description: |-
      Format pliku raportu.<details><summary>Pokaż możliwe opcje</summary>

