      type: object
      required:
      - download_datetime
      properties:
        download_datetime:
          title: Download Datetime
          type: string
          format: date-time
          description: Data pobrania raportu
    description: Historia pobrań raportu
  file_encoding:
    title: File Encoding
    enum:
    - utf-8
    - cp1250
    - iso-8859-2
    type: string
    default: utf-8
    description: |-
      Typ kodowania znaków w raporcie.
      <details>
      <summary>Pokaż możliwe opcje</summary>

      | Wartość |
      |-|
      | `utf-8` |
      | `cp1250` |
      | `iso-8859-2` |</details>
