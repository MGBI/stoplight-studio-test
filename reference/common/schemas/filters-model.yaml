title: FiltersModel
required:
- name
- id
- creation_datetime
type: object
properties:
  name:
    title: Name
    minLength: 1
    type: string
    description: Nazwa filtra
  content:
    $ref: ../schemas.yaml#/ContentFiltersModel
    title: ContentFiltersModel
    type: object
    properties:
      nip:
        title: Nip
        type: array
        items:
          type: string
        description: Lista numerów NIP
      regon:
        title: Regon
        type: array
        items:
          type: string
        description: Lista numerów REGON
      krs:
        title: Krs
        type: array
        items:
          type: string
        description: Lista identyfikatorów KRS
      pesel:
        title: Pesel
        type: array
        items:
          type: string
        description: Lista numerów PESEL
      krz_signature:
        title: Krz Signature
        type: array
        items:
          type: string
        description: Lista sygnatur obwieszczeń z Krajowego Rejestru Zadłużonych
      msig_signature:
        title: Msig Signature
        type: array
        items:
          type: string
        description: Lista sygnatur obwieszczeń z Monitora Sądowego i Gospodarczego
      name:
        title: Name
        type: array
        items:
          type: string
        description: Lista osób, których dotyczą obweiszczenia (`imię nazwisko`)
    example:
      nip:
      - '7272849598'
      regon:
      - '272404100'
      krs:
      - '0000422121'
      pesel:
      - '41041202774'
      krz_signature:
      - BY1B/GUp/13/2021
      msig_signature:
      - XIV GUp 83/16
      name:
      - Jan Kowalski
      - Ambroży Nielepszy
    description: Zawartość filtra
  id:
    title: Id
    type: string
    description: Unikalny identyfikator filtra
  creation_datetime:
    title: Creation Datetime
    type: string
    format: date-time
    description: Data i czas utworzenia filtra
  last_update_datetime:
    title: Last Update Datetime
    type: string
    format: date-time
    nullable: true
    description: Data i czas ostatniej aktualizacji filtra
  items_count:
    title: Items Count
    type: integer
    description: Liczba wszystkich identyfikatorów w filtrze
