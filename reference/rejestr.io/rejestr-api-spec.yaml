          type: string
          description: "Szczegółowy opis typu relacji."
        direction:
          type: boolean
          description: "Kierunek relacji."
        end_date:
          type: string
          format: date
          nullable: true
          description: "Data końca relacji, w formacie RRRR-MM-DD - lub 'null' jeśli relacja trwa nadal."
        name:
          type: string
          description: "Nazwa organizacji."
        type:
          type: string
          description: "Typ relacji, np. KRS_SHAREHOLDER, KRS_CREATOR, itp."
