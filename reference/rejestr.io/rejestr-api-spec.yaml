          format: int64
          description: Liczba znalezionych organizacji
        items:
          type: array
          items:
            $ref: '#/components/schemas/Org'
          description: Lista organizacji dla obecnej strony.
    ##############
    # KRS person #
    ##############
    Person:
      required:
        - birthday
        - current_relations_count
        - first_name
        - historical_relations_count
        - id
        - krs_person_id
        - last_name
        - name
        - organizations_count
        - second_name
        - sex
        - type
      properties:
        birthday:
          type: string
          format: date
          description: "Data urodzin, w formacie RRRR-MM-DD."
        current_relations_count:
          type: integer
          format: int64
          description: >
            Ile osoba ma obecnie powiązań. **Uwaga: osoba może mieć więcej niż jedno powiązanie z daną organizacją,
            np. jako wspólnik oraz jako członek zarządu.**
        first_name:
          type: string
          description: Pierwsze imię.
        historical_relations_count:
          type: integer
          format: int64
          description: Ile osoba ma historycznych (nieaktualnych) powiązań.
        id:
          type: integer
          format: int64
          description: >
            Globalne id osoby. **Uwaga: to jest główne id osoby używane w API.**
        krs_person_id:
          type: integer
          format: int64
          description: Id osoby w kontekście KRS.
        last_name:
          type: string
          description: Nazwisko.
        name:
          type: string
          description: Wszystkie imiona i nazwisko.
        organizations_count:
          type: integer
          format: int64
          description: Ile osoba ma powiązanych organizacji.
        second_name:
          type: string
          description: Imiona poza pierwszym.
        sex:
          type: string
          enum: [F, M]
          description: Płeć.
        type:
          type: string
          enum: [Person]
          description: Typ obiektu, zawsze przybierający jedną wartość (Person).
